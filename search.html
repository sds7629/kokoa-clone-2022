<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <!--자물쇠 아이콘 방법 찾기-->
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Search</h1>
        <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
    </header>

    <main class="main-screen">
       <div class="find-icons">
        <div class="find-icons__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
        <div class="find-icons__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
        <div class="find-icons__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
        <div class="find-icons__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
       </div>
       <div class="recommnended-friends">
            <h6 class="recommnended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span> 
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src="file:///C:/Users/1/Desktop/kokoa-clone/kokoa-clone-2022/img/%EB%84%98%EB%82%98%EC%9D%B4%EB%BB%90.png" />
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="file:///C:/Users/1/Desktop/kokoa-clone/kokoa-clone-2022/img/%EB%84%98%EB%82%98%EC%9D%B4%EB%BB%90.png" />
                        <div class="open-post__heart-count">
                        <i class="fas fa-heart fa-xs"></i> <span>326</span>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
  <nav class="nav">
    <ul class="nav__ul">
        <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="chat.html"><span class="nav__notifi badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="search.html"><i class="fas fa-search fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__dot"></span><i class="far fa-circle fa-2x"></i></a></li>
    </ul>
  </nav>
   
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body> 
</html>
